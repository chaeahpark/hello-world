<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/42e0cf77d2.js" crossorigin="anonymous"></script>

    <title>Country Flag</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1 id="title">Hello <i class="fas fa-globe-asia"></i> World</h1>
        <div class="section section__input">
          <div class="form">
            <form id="search-form">
              <input id="search-input" type="text" placeholder="Search a country..."></input>
              <button class="btn" id="inOrderBtn">FROM THE FIRST LETTER</button>
            <button class="btn" id="anyPositionBtn">INCLUDING LETTERS <br> IN ANY LOCATION</button>
            
              <button class="btn" id="arrowBtn">A-Z<br/>Z-A</button>
            
            </form>
          </div>
        </div>
        <div class="section section__display">
          <div class="search-result-display">
          </div>
        </div>
      </div>
    </div>
   
    <script src="./main.js"></script>
  </body>
</html>
